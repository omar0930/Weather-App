<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App By Omar</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #1e1e2f" class="text-white">
    <!-- Header -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="images/imgi_1_logo.png"
            alt="Logo"
            width="40"
            class="me-2"
          />
          <div>
            <div class="fw-bold">Weather</div>
            <small class="text-muted">tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a class="nav-link active text-info" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">News</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Photos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Banner Section -->
    <header
      class="position-relative text-center text-white"
      style="height: 300px"
    >
      <div
        class="overlay position-absolute top-0 start-0 w-100 h-100"
        style="background-color: rgba(30, 30, 47, 0.6)"
      ></div>
      <img
        src="images/imgi_7_banner.png"
        alt="banner"
        class="w-100 h-100 position-absolute top-0 start-0"
        style="object-fit: cover"
      />
      <div class="position-relative z-1 py-5">
        <h1 class="display-5 fw-bold">Live Weather Forecast</h1>
        <p class="lead text-info">
          Get real-time updates from anywhere in the world
        </p>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="input-group mb-5 shadow-lg">
        <div
          class="position-relative w-100 w-md-75 mx-auto"
          style="max-width: 1209px"
        >
          <input
            type="text"
            id="cityInput"
            class="form-control form-control-lg rounded-start-pill"
            placeholder="Enter your location..."
          />
          <ul
            id="suggestions"
            class="list-group position-absolute w-100 mt-2 z-3"
            style="max-height: 200px; overflow-y: auto"
          ></ul>
        </div>
        <button
          id="searchBtn"
          class="btn btn-primary btn-lg rounded-end-pill px-4"
        >
          Find
        </button>
      </div>

      <h2 id="cityName" class="text-center text-info fw-bold mb-4"></h2>

      <div class="row g-4" id="weatherCards"></div>
    </div>

    <!-- Footer -->

    <footer class="bg-footer text-white py-5 mt-5">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-4"
      >
        <!-- Subscribe form -->
        <div class="input-group w-100 w-md-50">
          <input
            type="email"
            class="form-control bg-dark-subtle text-white border-0 rounded-start-pill"
            placeholder="Enter your email to subscribe..."
          />
          <button class="btn btn-info text-white rounded-end-pill px-4">
            Subscribe
          </button>
        </div>

        <!-- Social icons -->
        <div class="d-flex gap-2">
          <a href="#"
            ><i
              class="bi bi-facebook text-info fs-5 bg-dark p-2 rounded-circle"
            ></i
          ></a>
          <a href="#"
            ><i
              class="bi bi-twitter text-info fs-5 bg-dark p-2 rounded-circle"
            ></i
          ></a>
          <a href="#"
            ><i
              class="bi bi-google text-info fs-5 bg-dark p-2 rounded-circle"
            ></i
          ></a>
          <a href="#"
            ><i
              class="bi bi-pinterest text-info fs-5 bg-dark p-2 rounded-circle"
            ></i
          ></a>
        </div>
      </div>

      <div class="text-center mt-4 small text-info">
        Copyright Â© 2025 Route Academy. Designed by Omar Mohamed. All rights
        reserved.
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
